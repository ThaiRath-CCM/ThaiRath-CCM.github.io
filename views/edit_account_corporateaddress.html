<div class="row default-container">
  <div class="content-form">
    <form ng-submit="submit()" name="editcorporateaddress">
      <h2>Edit Corporate Mailing Address</h2>
      <div class="form-group account-contact-form" style="padding-left:10px;">
        <div class="control-group">
          <label class="control-label" for="corporate-street">Street Address</label>
          <div class="controls">
            <input class="form-control" id="corporate-street" autocomplete="street-address" type="text" maxlength="65" required ng-model="formdata.street_address">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="corporate-city">City</label>
          <div class="controls">
            <input class="form-control" id="corporate-city" autocomplete="address-level2" type="text" maxlength="45" required ng-model="formdata.city">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="corporate-state">State / Province</label>
          <div class="controls">
            <select class="form-control" id="corporate-state" autocomplete="address-level1" required
                    ng-model="selectedState"
                    ng-options="item as item.name for item in statesProvinces"></select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="corporate-country">Country</label>
          <div class="controls">
            <select class="form-control" id="corporate-country" autocomplete="country-name" required
                    ng-model="selectedCountry"
                    ng-options="item as item.name for item in countries"></select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="corporate-zip">ZIP / Postal</label>
          <div class="controls">
            <input class="form-control" id="corporate-zip" autocomplete="postal-code" type="text" maxlength="20" required
                   ng-model="formdata.zipcode"
                   ng-pattern="/(^\d{5}(-\d{4})?$)|(^[ABCEGHJKLMNPRSTVXY]{1}\d{1}[A-Z]{1} *\d{1}[A-Z]{1}\d{1}$)/">
          </div>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" type="submit" ng-disabled="editcorporateaddress.$invalid">Save Changes</button>
        </div>
      </div>
    </form>
  </div>
</div>
