<div class="row default-container admins-container">
  <div class="col-md-12">
    <div class="admin-toolbar left-right header">
      <div class="left-side empty"></div>
      <div class="right-side">
        <a class="btn btn-success" ng-click="changelocation('/admin/addadmin')"><i class="fa fa-plus"></i> Add Admin</a>
        <input ng-model="query" class="form-control filter" search-field placeholder="Search Admins">
      </div>
    </div>
    <div class="default-block">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>
              <h2>Admins</h2>
            </th>
            <th class="row-actions">
            </th>
          </tr>
        </thead>
        <tbody>
          <tr dir-paginate="user in filteredAdmins = (admins | filter: search() | orderBy: orderBy | itemsPerPage: pageSize)">
            <td>
              <div>{{user.username}}</div>
              <div ng-if="user.isOwner" class="subname orange">Master Account</div>
            </td>
            <td class="row-actions">
              <a ng-click="changelocation('/admin/admins/' + user.userid + '/edit')" class="btn btn-default action-button"><i class="fa fa-pencil"></i></a>
            </td>
          </tr>
          <tr ng-hide="filteredAdmins.length">
            <td colspan="2">
              <div class="default-row">
                <div class="name"><strong>No results found <span ng-show="query.length > 0">for search term <em>{{query}}</em></span></strong></div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-center">
      <dir-pagination-controls></dir-pagination-controls>
    </div>
  </div>
</div>
