<div class="login-container">
    <div class="row">
        <div class="col-lg-12 block-unit">
            <div class="password-retrieval-form">
                <form ng-submit="submit()" name="forgotPassword">
                    <div class="form-group">
                        <label>Password Reset</label>
                        <div class="controls">
                            <input ng-model="formdata.username" class="form-control" type="text" placeholder="Please supply your username" required>
                        </div>
                    </div>
                    <div class="button-bar">
                      <button class="signin btn btn-success" type="submit" ng-disabled="forgotPassword.$invalid"><i class='icon-signin'></i>Request Reset</button>
                      <button ng-click="goBack()" class="back btn button-lg">Back</button>
                    </div>
                    <p><a class="contact-support" href="mailto:support@cloudcovermusic.com?subject=Login Help">Contact Support</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
