<div class="login-container" ng-class="{ 'duo-container': duo.show }">
  <div class="row">
    <div class="col-lg-12 block-unit">
      <div class="api-status-message"
        ng-if="APIStatus.status === 'MAINTENANCE'">
        <span ng-bind="APIStatus.message"></span>
        <a href="https://help.cloudcovermusic.com/en/articles/1303717-cloud-cover-music-service-status" target="_blank">Click here to view our Status page.</a>
      </div>
      <div class="app-login-form">
        <form name="formCtrl" ng-hide="isLoginSuccessful" ng-submit="submit()">
          <div class="form-group username">
            <input ng-model="login.username" class="form-control ng-pristine" type="text" placeholder="Username" required autofocus>
            <i class="icon fa fa-user"></i>
          </div>
          <div class="form-group password">
            <input ng-model="login.password" class="form-control ng-pristine" type="password" placeholder="Password" required>
            <i class="icon fa fa-lock"></i>
          </div>
          <div class="lost-password">
            <a ui-sref="loggedout.forgotpassword">Forgot Your Password?</a>
          </div>
          <button class="signin btn btn-success" type="submit"><i class='icon-signin'></i>Log in</button>
          <img src="/images/ajax-loader.gif" class="loader" />
        </form>
        <div class="text-center" ng-show="duo.isLoading">
          <i class="fa fa-gear fa-3x fa-spin" style="margin: 100px 0;"></i>
        </div>
        <div class="ng-hide" id="duo-container" ng-show="duo.show && !errors.authorization">
          <p class="alert alert-danger text-center" ng-show="errors.secondaryAuthentication"><i class="fa fa-exclamation-circle fa-push-right"></i><span ng-bind="errors.secondaryAuthentication.message"></span></p>
          <iframe id="duo-iframe" ccm-on-load="onDuoLoaded($event)"></iframe>
        </div>
        <form class="ng-hide" name="userImpersonationForm"
          ng-show="userImpersonation.show"
          ng-submit="submitUserImpersonation()">
          <p class="alert alert-danger text-center" ng-show="errors.userImpersonation"><i class="fa fa-exclamation-circle fa-push-right"></i><span ng-bind="errors.userImpersonation.message"></span></p>
          <h4 class="text-center">Impersonate User</h4>
          <div class="form-group username">
            <input class="form-control" type="text" placeholder="Username" required autofocus ng-model="login.userImpersonationTargetUsername">
            <i class="icon fa fa-user"></i>
          </div>
          <button class="btn btn-success impersonate-btn" type="submit" ng-disabled="userImpersonation.isLoading">
            <i class='icon-signin'></i>Impersonate
          </button>
          <img src="/images/ajax-loader.gif" class="loader" ng-show="userImpersonation.isLoading" />
          <hr>
          <button class="btn btn-block btn-primary" type="button" ng-click="skipUserImpersonation()">Skip</button>
        </form>
      </div>
    </div>
  </div>
  <div class="api-version">Tune v<span ng-bind="::tuneVersion"></span>
    <span class="pull-right">API v<span ng-bind="::version.version"></span></span>
  </div>
  <h2 class="tag-line">Built for Business</h2>
</div>
