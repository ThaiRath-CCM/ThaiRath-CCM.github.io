<div class="tri-toggle">
  <label ng-if="showLabels" ng-click="toggleFalse()">{{offLabel}}</label>
  <div class="tri-toggle-wrap"
    ng-class="{ 'true': val === trueVal, 'false': val === falseVal, 'off': val === offVal, 'disabled': !!disabled }"
  >
    <div class="tri-toggle-false" ng-click="toggleFalse()"></div>
    <div class="tri-toggle-handle"></div>
    <div class="tri-toggle-true" ng-click="toggleTrue()"></div>
  </div>
  <label ng-if="showLabels" ng-click="toggleTrue()">{{onLabel}}</label>
</div>
