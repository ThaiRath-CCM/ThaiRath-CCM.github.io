<div class="daypart-popup-toolbar" ng-show="show" ng-mouseenter="setHovering()" ng-mouseleave="clearHovering($event)" ng-style="{left: left, top:top}">
  <div class="toolbar">
    <i class="fa fa-pencil edit button" ng-click="setTrigger('edit')" tooltip="Edit" tooltip-placement="top"></i>
    <i class="fa fa-trash delete button" ng-click="setTrigger('delete')" tooltip="Delete" tooltip-placement="top"></i>
    <content-rating-icon
      ng-repeat="rating in ratingList"
      rating-id="{{rating}}"
      show-tooltip="true"></content-rating-icon>
  </div>
  <div class="tail"></div>
</div>
