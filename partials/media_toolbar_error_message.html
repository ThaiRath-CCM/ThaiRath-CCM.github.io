<div class="error-message disable-message" ng-if="!canPlayMusic || isPlayerState('error') || isPlayerState('fatal')">
  <div class="cant-stream info-message" ng-show="!canPlayMusic">Log in as a streaming user to play music</div>
  <div class="error-message" ng-show="isPlayerState('error')" ng-bind="errorMessage"></div>
  <div class="fatal-error-message" ng-show="isPlayerState('fatal')" ng-bind="errorMessage"></div>
</div>
