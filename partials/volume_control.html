<div class="volume-slider-container" ng-show="show">
  <div class="volume-slider" ng-style="{left:sliderLeft, top:sliderTop}">
    <div class="slider-row">
      <span class="percent-left">0%</span>
      <input type="range" min="0" max="1.0" step="0.05" ng-model="volume" ng-mouseup="updateVolume()" ng-click="volumeClick($event)" />
      <span class="percent-right">100%</span>
    </div>
    <div class="tail" ng-if="!hideArrow"></div>
  </div>
</div>
