<div class="modal-body">
  <h3>Currently in Remote Control mode</h3>
  To stream from this device, <a ng-href="{{modalOptions.downloadSite}}" target="download_app">download the Cloud Cover Music App</a>.

  <form>
    <input type="checkbox" ng-model="formData.dismissNotice">Do not display this notice again</input>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary okay" ng-click="ok()" ng-enter="ok()">{{modalOptions.buttonText}}</button>
</div>
